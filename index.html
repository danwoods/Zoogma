<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <title>Zoogma</title>
    <style type="text/css" media="screen">
      body{
        height: 100%;
        width: 100%;
      }
      #content{
        width: 100%;
        height: 99%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #000;
      }
      #content #symbol{
        width: 10%;
        height: 30%;
        margin-left: auto;
        margin-right: auto;
      }
      #content #tour-dates{
        width: 100%;
        height: 250px;
        position: absolute;
        bottom: 0;
      }
      img.background-image{
        width: 100%;
        height: 100%;
        bottom: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="content">

    <div id="symbol">
      <img src="images/symbol-as-black-bg.png" class="background-image" alt="Zoogma symbol" />
    </div>

    <div id="tour-dates">
      <img class="background-image" src="images/poster-top.png" alt="Tour Dates" />
    </div>
      
    </div>
  </body>
</html>
